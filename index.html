<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-clone</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="backbanner">
        <img class="bannerimg" src="./media/netflix backbanner.jpg" height="750px" width="100%">
    </div>
    <div class="cont-1">
        <div>
            <span><img class="logo" src="./media/netflix logo.png" height="90px" width="160px"> </span>
            <div class="droplang"> 
                <select class="lang">
                    <option>🌐 English</option>
                </select>
            </div>
            <div>
                <button class="button">Sign In</button>
            </div>
        </div>
        <div class="headtext">
            <h1>Unlimited movies, TV<br> shows and more.</h1>
        </div>
        <div>
            <h3>Watch anywhere.Cancel anytime.</h3>
        </div>
        <div>
            <h4>Ready to watch? Enter your email to create or restart your membership.</h4>
        </div>
        <form class="mail">
            <input type="email" placeholder="Email Address">
            <label class="label">Get Started > </label>
        </form>
    </div>
</body>
</html>
