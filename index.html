<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-clone</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="backbanner">
        <img class="bannerimg" src="./media/netflix backbanner.jpg" height="730px" width="100%">
    </div>
    <div class="cont-1">
        <div>
            <span><img class="logo" src="./media/netflix logo.png" height="90px" width="160px"> </span>
            <div class="droplang"> 
                <select class="lang">
                    <option>üåê English</option>
                </select>
            </div>
            <div>
                <button class="button">Sign In</button>
            </div>
        </div>
        <div class="headtext">
            <h1>Unlimited movies, TV<br> shows and more.</h1>
        </div>
        <div>
            <h3>Watch anywhere.Cancel anytime.</h3>
        </div>
        <div>
            <h4>Ready to watch? Enter your email to create or restart your membership.</h4>
        </div>
        <form class="mail">
            <input type="email" placeholder="Email Address">
            <label class="label">Get Started > </label>
        </form>
        <div class="breaker" ></div>
        <div class="cont-2">
            <div class="banner">
                <div class="headtext2">
                    <h1 id="subtext1">Enjoy on your TV.</h1>
                    <h2 id="subtext2">Watch on smart TVs, PlayStation, Xbox,<br>
                        Chromecast, Apple TV, Blu-ray players and<br>
                        more.</h2>
                        <div>
                            <video class="gif" src="./media/video-tv-in-0819.m4v" autoplay loop muted></video>
                        </div>
                    <img class="tv" src="media/tv.png" height="380px" >
                </div>
            </div>
        </div>
        <div class="breaker" ></div>
        <div class="card">
        </div>
        <div>
            <img class="mobile" src="./media/mobile-0819.jpg" height="375px" width="510px" >
        </div>
        <div class="subcard">
            <img class="boxshot" src="./media/boxshot.png" height="70px" width="50px">
            <h5 id="cardtext">Stranger Things</h5>
            <h6 id="hyp">Downloading...</h6>
            <img class="anim" src="./media/download-icon.gif">
        </div>
    </div>
</body>
</html>
